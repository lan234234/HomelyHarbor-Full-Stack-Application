spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=your_database_url
spring.datasource.username=your_database_username
spring.datasource.password=your_database_password
jwt.secret=your_jwt_secret
gcs.bucket=your_gcs_bucket
elasticsearch.address=your_GCE_instance_public_ip:9200
elasticsearch.username=your_elasticsearch_username
elasticsearch.password=your_elasticsearch_password
geocoding.apikey=your_geolocation_api_key_material
